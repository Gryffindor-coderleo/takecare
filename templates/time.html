                </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="text" class="form-control" name="end" id="email" placeholder="Enter End Time  eg:6PM" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                 <input type="hidden" id="custId" name="status" value="available">

              </div>
<br>
