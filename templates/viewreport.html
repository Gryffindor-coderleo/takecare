{% load static %}
{% block content %}
<html>
   
   <head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Favicons -->
  <!-- Favicons -->
  <link rel="stylesheet" href="{% static 'assets/img/favicon.png' %}"  />
    <link rel="stylesheet" href="{% static 'assets/img/apple-touch-icon.png' %}"  />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<script src="{% static 'assets/js/main.js' %}"></script> <!-- This is how to include a static file -->
   <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"  />
 <link rel="stylesheet" href="{% static 'assets/vendor/animate.css/animate.min.css' %}"  />
      <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"  />
    <link rel="stylesheet" href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}"  />
    <link rel="stylesheet" href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}" />
     <link rel="stylesheet" href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/vendor/remixicon/remixicon.css' %}"  />
    <link rel="stylesheet" href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}"  />


        <title>
            Test Report
        </title>
        <style type="text/css">

        .test-result-table {

            border: 1px solid black;
            width: 800px;
        }

        .test-result-table-header-cell {

            border-bottom: 1px solid black;
            background-color: silver;
        }

        .test-result-step-command-cell {

            border-bottom: 1px solid gray;
        }

        .test-result-step-description-cell {

            border-bottom: 1px solid gray;
        }

        .test-result-step-result-cell-ok {

            border-bottom: 1px solid gray;
            background-color: green;
        }

        .test-result-step-result-cell-failure {

            border-bottom: 1px solid gray;
            background-color: red;
        }

        .test-result-step-result-cell-notperformed {

            border-bottom: 1px solid gray;
            background-color: white;
        }

        .test-result-describe-cell {
            background-color: tan;
            font-style: italic;
        }

        .test-cast-status-box-ok {
            border: 1px solid black;
            float: left;
            margin-right: 10px;
            width: 45px;
            height: 25px;
            background-color: green;
        }

        </style>
    </head>
    <body>
       <center>
<br><br><br>
<div id="printableArea">

        <table class="test-result-table" cellspacing="0">
            <thead>
			<tr><center> <td><h4>
				Lab Test Report
        </h4></td></center></tr>
                <tr>
                    <td class="test-result-table-header-cell">
                        User Name
                    </td>
                    <td class="test-result-table-header-cell">
                      {{result.p_id}}
                    </td>
                  
                </tr>
            </thead>
            <tbody>
                <tr class="test-result-step-row test-result-step-row-altone">
                    <td class="test-result-step-command-cell">
					Height
                    </td>
                    <td class="test-result-step-description-cell">
					{{result.height}}
                    </td>
                   
                </tr>
                <tr class="test-result-step-row test-result-comment-row">
                    <td class="test-result-step-command-cell" colspan="">
						Weight
				</td>
				<td class="test-result-step-description-cell">
					{{result.weight}}
                    </td>

                </tr>
				<tr class="test-result-step-row test-result-comment-row">
                    <td class="test-result-step-command-cell" colspan="">
						Age
				</td>
				<td class="test-result-step-description-cell">
					{{result.age}}
                    </td>

                </tr>
				<tr class="test-result-step-row test-result-comment-row">
                    <td class="test-result-step-command-cell" colspan="">
						Test 1
				</td>
				<td class="test-result-step-description-cell">
					{{result.test1}}
                    </td>

                </tr>
				<tr class="test-result-step-row test-result-comment-row">
                    <td class="test-result-step-command-cell" colspan="">
						Test 2
				</td>
				<td class="test-result-step-description-cell">
					{{result.test2}}
                    </td>

                </tr>
				<tr class="test-result-step-row test-result-comment-row">
                    <td class="test-result-step-command-cell" colspan="">
						Test 3
				</td>
				<td class="test-result-step-description-cell">
					{{result.test3}}
                    </td>

                </tr>
				<tr class="test-result-step-row test-result-comment-row">
                    <td class="test-result-step-command-cell" colspan="">
Other				</td>
				<td class="test-result-step-description-cell">
					{{result.other}}
                    </td>

                </tr>
            </tbody>
        </table>
		</div>
		<br><br><br>
		<input type="button" onclick="printDiv('printableArea')" class="btn btn-primary" value="print" />
		<a href="../viewr"  class="btn btn-primary" value="Back" />Back</a>

		</center>
		
		<script>
		function printDiv(divName) {
     var printContents = document.getElementById(divName).innerHTML;
     var originalContents = document.body.innerHTML;

     document.body.innerHTML = printContents;

     window.print();

     document.body.innerHTML = originalContents;
}
		
		</script>
		
    </body>
</html>
{% endblock %}
